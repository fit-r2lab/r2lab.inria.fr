<div class="row" style="height:400px;" id="onelab_login">
 <div class="col-md-4 col-sm-7 col-md-offset-2 slogan">
 </div>
  <div class="col-lg-3 col-md-4 col-sm-5 col-md-offset-1 login-column">
  <div class="login-header">
    <h4><b>R2lab anechoic chamber</b><br>
    a heterogeneous wireless testbed</h4>
  </div>
  <a name="main"></a>
  <div class="login-form">
   <div class="onelab-form">
    <img class="img-responsive" src="/assets/img/onelab-small.png" alt="OneLab" />
    <div class="onelab-tagline">
     FIT platforms are part of <br />the OneLab Experimental Facility
     <br><br>
    </div>
   </div>
   <form action="/login/" method="post" role="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-group">
     <input class="input-md" type="email" name="username" placeholder="Enter Email / Username">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password">
    </div>
    <div class="login-submit">
     <input type="submit" class="btn btn-onelab" value="Sign In" />
     <span class="lost-password">
      &nbsp;&nbsp;&nbsp;
      <a href="https://r2labapi.inria.fr/">Forgot your password?</a>
     </span>
    </div>
    <div class="login-signup">
     You don't have an account yet?
     <br /><a href="https://r2labapi.inria.fr/" target="_blank">Sign Up!</a>
    </div>
    <div class="">
     <br>
     <span class="last-text">
      <a href="tuto-100-registration.md">Need help? See the registration guide.</a>
     </span>
    </div>
   </form>
  </div>
 </div>
</div>
