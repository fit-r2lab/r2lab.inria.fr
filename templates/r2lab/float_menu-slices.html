{% load staticfiles %}
<div id="float_menu">
 <div class="label menu">
Slices
 </div>
 <div class="menu">
 {% for slice in r2lab_context.slices %}
  <a name="{{slice}}" slicename="{{slice}}" class="menu_item set_current_slice">{{slice}}</a>
 {% endfor %}
 </div>
</div>
<style>@import url("{% static 'css/float_menu.css' %}")</style>
<script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/float_menu.js' %}"></script>
<script type="text/javascript" src="{% static 'js/current_slice.js' %}"></script>
<script type="text/javascript">$(float_menu);</script>
